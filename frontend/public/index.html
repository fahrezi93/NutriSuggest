<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü•ó</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta
      name="description"
      content="NutriSuggest - AI-powered healthy food recommendations based on your health conditions and available ingredients"
    />
    
    <!-- Security and popup handling meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Allow popups for authentication -->
    <meta name="popup-allowed" content="true" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>NutriSuggest - Smart Food Recommendations</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
        <div style="text-align: center;">
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">ü•ó NutriSuggest</h1>
          <p style="font-size: 1.1rem; margin-bottom: 2rem;">Loading smart food recommendations...</p>
          <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <!-- Manual script loading for debugging -->
    <script>
      console.log('üîç HTML loaded successfully');
      console.log('üìç Current URL:', window.location.href);
      
      // Try to load React bundle manually
      const loadReactBundle = () => {
        const script = document.createElement('script');
        script.src = './static/js/main.4a5efb0e.js';
        script.defer = true;
        
        script.onload = () => {
          console.log('‚úÖ React bundle loaded successfully');
        };
        
                  script.onerror = () => {
            console.error('‚ùå Failed to load React bundle from ./static/js/main.4a5efb0e.js');
            // Try alternative path
            const script2 = document.createElement('script');
            script2.src = '/static/js/main.4a5efb0e.js';
          script2.defer = true;
          
          script2.onload = () => {
            console.log('‚úÖ React bundle loaded from alternative path');
          };
          
          script2.onerror = () => {
            console.error('‚ùå Failed to load React bundle from both paths');
            document.getElementById('root').innerHTML = `
              <div style="padding: 20px; text-align: center; color: red; background: white; border-radius: 10px; margin: 20px;">
                <h2>‚ö†Ô∏è JavaScript Bundle Loading Error</h2>
                <p>React application failed to load. This might be due to:</p>
                <ul style="text-align: left; max-width: 400px; margin: 10px auto;">
                  <li>Vercel deployment issues</li>
                  <li>Static assets not found</li>
                  <li>Build configuration problems</li>
                </ul>
                <p><strong>Bundle URL:</strong> /static/js/main.4a5efb0e.js</p>
                <button onclick="window.location.reload()" style="padding: 10px 20px; margin-top: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                  Try Again
                </button>
              </div>
            `;
          };
          
          document.head.appendChild(script2);
        };
        
        document.head.appendChild(script);
      };
      
      // Load React bundle after a short delay
      setTimeout(loadReactBundle, 1000);
    </script>
  </body>
</html>
